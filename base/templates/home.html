{% extends "index.html" %}

{% block content %}

<section class="banner">
    <img class="border rounded" src="https://www.interprint-services.co.uk/wp-content/uploads/2019/04/placeholder-banner.png" height="200vh" width="100%" alt="" style="object-fit: cover;">
</section>

<section class="my-3">
    <div class="row">
        {% for produto in produtos %}
        <div class="d-flex flex-column col-sm-6 col-md-4 col-lg-3 mb-4">
            <!-- <a href="/produto/{{produto.id}}" class="card h-100 text-decoration-none text-black align-items-center"> -->
            <a class="card h-100 text-decoration-none text-black align-items-center">
                <img src="https://cdn.shopify.com/s/files/1/0017/0432/9285/files/made4dev-you-are-offline-tee.png?2487"
                    class="card-img-top" />
                <div class="d-flex flex-column card-body">
                    <h5 class="card-title">{{produto.titulo}}</h5>
                    <p class="text-muted  mb-4">{{produto.descricao}}</p>
                    <span class="fw-semibold fs-5">R$ {{produto.preco}}</span>
                    <form action="" method="post">
                        <div class="fw-semibold mt-4 d-flex justify-content-between align-items-center">
                            <input class="form-control" type="number" style="width: 30%;" min="1">
                            <button type="submit" class="btn btn-primary text-decoration-none"><i class="bi bi-bag"></i>
                                Adicionar</button>
                        </div>
                    </form>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
